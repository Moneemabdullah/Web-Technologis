<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Card</title>
    <link rel="stylesheet" href="card.css" />
</head>

<body>
    <div class="card">
        <img src="./images/image.png" alt="Paparony Pizza" />
        <div class="container">
            <h4><b>Paparony Pizza</b></h4>
            <p>
                Pizza is an Italian dish that has become popular worldwide. It consists of a flat, round base of dough
                topped with various savory ingredients, which is then baked.
            </p>

            <div class="price">
                <h2>$10.99</h2>
                <h4>20% OFF</h4>
            </div>

            <button>Order Now</button>
        </div>
    </div>
</body>

</html>
